<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowe Imię</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #imie-container {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div id="imie-container">
    <h1 id="imie">Kliknij poniżej, aby zobaczyć losowe imię!</h1>
    <button onclick="losujImie()">Losuj Imię</button>
</div>

<script>
    // Lista dostępnych imion
    var imiona = ["Alina", "Michał", "Mateusz", "Nikola", "Przemek", "Sylwia", "Marek", "Renata"];

    // Funkcja do losowania i wyświetlania imienia
    function losujImie() {
        // Sprawdź, czy wszystkie imiona zostały użyte
        if (imiona.length === 0) {
            alert("Wszystkie imiona zostały użyte!");
            return;
        }

        // Pobierz już użyte imiona z localStorage
        var uzyteImiona = JSON.parse(localStorage.getItem("uzyteImiona")) || [];

        // Wyklucz już użyte imiona z dostępnych imion
        var dostepneImiona = imiona.filter(function (imie) {
            return uzyteImiona.indexOf(imie) === -1;
        });

        // Sprawdź, czy są jeszcze dostępne imiona
        if (dostepneImiona.length === 0) {
            alert("Wszystkie imiona zostały użyte!");
            return;
        }

        // Losuj indeks imienia
        var indeks = Math.floor(Math.random() * dostepneImiona.length);

        // Pobierz losowe imię
        var wylosowaneImie = dostepneImiona[indeks];

        // Dodaj imię do listy użytych imion
        uzyteImiona.push(wylosowaneImie);

        // Zapisz listę użytych imion w localStorage
        localStorage.setItem("uzyteImiona", JSON.stringify(uzyteImiona));

        // Wyświetl imię na stronie
        document.getElementById("imie").textContent = wylosowaneImie;
    }
</script>

</body>
</html>
